<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Danh mục sản phẩm</h1>
    <div class="container">
      <div id="category" class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="category__item"></div>
        </div>
      </div>
    </div>
    <h1>Danh sách sản phẩm</h1>
    <div class="container">
      <input
        type="text"
        placeholder="Nhập từ khóa tìm kiếm"
        class="form-control input"
      />
      <button class="form-control">Tìm kiếm</button>
      <select name="" id="" class="form-group">
        <option value="gia">Giá</option>
        <option value="stock">Hàng Tồn Kho</option>
        <option value="discount">Mức khuyến mãi</option>
      </select>
    </div>

    <div class="container">
      <div id="products" class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="products__item">
            <div class="products__item--img">
              <img src="" alt="" />
            </div>
            <div class="name"></div>
            <div class="price"></div>
            <div class="stock"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/category.js" type="module"></script>
    <script src="js/product.js" type="module"></script>
    <script src="js/select.js" type="module"></script>
  </body>
</html>
